<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1 - Evaluaci√≥n U3</title>
     <link rel="stylesheet" href="/static/estilos.css">
</head>
<body>
    <div class="container">
        <h1>Formulario de Notas</h1>
        <form id="formulario" method="post" action="/ejercicio1">
            <div class="form-group">
                <label>Nota 1:</label>
                <input type="number" name="nota1" min="10" max="70" required><!-- Condicion de notas -->
            </div>

            <div class="form-group">
                <label>Nota 2:</label>
                <input type="number" name="nota2" min="10" max="70" required><!-- Condicion de notas -->
            </div>

            <div class="form-group">
                <label>Nota 3:</label>
                <input type="number" name="nota3" min="10" max="70" required><!-- Condicion de notas -->
            </div>

            <div class="form-group">
                <label>Asistencia (%):</label>
                <input type="number" name="asistencia" min="0" max="100" required><!-- Condicion de asistencia -->
            </div>

            <input type="submit" value="Enviar">
        </form>
        {% if mostrarResultado %}
            <div class="resultado">
                <!-- <h2>Resultado:</h2> -->
                <p>{{ promedio }}</p>
                <p>{{ estado }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
